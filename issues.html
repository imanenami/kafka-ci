<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | DevOps Central</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --accent-color: #2563eb; 
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border-color: #e2e8f0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #f8fafc 100%);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- Home Navigation --- */
        .home-nav {
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--accent-color);
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .home-link:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        /* --- Main Content --- */
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .icon-box {
            font-size: 4rem;
            color: var(--accent-color);
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- Progress Bar --- */
        .progress-container {
            background: #f1f5f9;
            border-radius: 100px;
            height: 10px;
            width: 100%;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar {
            background: var(--accent-color);
            height: 100%;
            width: 65%; /* Set your manual progress here */
            border-radius: 100px;
            transition: width 1s ease-in-out;
        }

        .status-text {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Animations --- */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 600px) {
            .container { width: 85%; padding: 25px; }
            .home-nav { top: 15px; left: 15px; }
        }
    </style>
</head>
<body>

    <nav class="home-nav">
        <a href="index.html" class="home-link" title="Back to Home">
            <i class="fas fa-home"></i>
        </a>
    </nav>

    <div class="container">
        <div class="icon-box">
            <i class="fas fa-screwdriver-wrench"></i>
        </div>
        <h1>Under Construction</h1>
        <p>I'm currently working on this module to bring you a single window into all our bugs and issues. Check back soon!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        <div id="progress" class="status-text">0% Deployed</div>
        <script>
            const now = new Date();
            diff = Date.parse("2026-02-28") - now;
            rem = (diff / 24 / 60 / 60 / 1000);
            prog = Math.floor(40 + (30 - rem) * 2);
            document.getElementById("progress").innerHTML = prog.toString() + "% Progress"
        </script>
    </div>

</body>
</html>
