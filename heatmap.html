<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPE Kafka | CI Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script src="./rawData.js"></script>
    
    <style>
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --accent-color: #2563eb; 
            --text-main: #1e293b;
            --text-dim: #64748b;
            --border-color: #e2e8f0;
            --success: #059669;
            --failure: #dc2626;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, sans-serif;
            background: linear-gradient(135deg, #f1f5f9 0%, #f8fafc 100%);
            color: var(--text-main);
            min-height: 100vh;
        }

        /* --- Navigation --- */
        .home-nav {
            position: absolute;
            top: 25px;
            left: 25px;
        }

        .home-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            color: var(--accent-color);
            text-decoration: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
        }

        .home-link:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        header {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        /* --- Content Layout --- */
        .content-wrapper {
            width: 90%;
            max-width: 1100px;
            margin: 0 auto 60px auto;
        }

        .card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .card h2 {
            margin-top: 0;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-main);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .card h2 i {
            color: var(--accent-color);
        }

        /* --- Chart Styling --- */
        #chart {
            width: 100%;
            min-height: 400px;
        }

        /* --- Custom Grid.js overrides --- */
        .gridjs-wrapper {
            box-shadow: none !important;
            border-radius: 8px !important;
            border: 1px solid var(--border-color) !important;
        }
        
        .gridjs-th {
            background-color: #f8fafc !important;
            color: var(--text-dim) !important;
            text-transform: uppercase !important;
            font-size: 0.75rem !important;
            letter-spacing: 0.05em !important;
        }

        .pie {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 0 auto;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px var(--border-color);
        }

        @media (max-width: 600px) {
            .home-nav { top: 15px; left: 15px; }
            .card { padding: 15px; }
        }
    </style>
</head>
<body>

    <nav class="home-nav">
        <a href="index.html" class="home-link" title="Back to Home">
            <i class="fas fa-home"></i>
        </a>
    </nav>

    <header>
        <h1>CI Performance Insights</h1>
    </header>

    <main class="content-wrapper">
        
        <div class="card">
            <h2><i class="fas fa-calendar-alt"></i> Scheduled CI Status</h2>
            <div id="chart"></div>
        </div>

        <div class="card">
            <h2><i class="fas fa-layer-group"></i> Machinery</h2>
            <div id="grid-table"></div>
        </div>

    </main>

    <script>    
        // ApexCharts Heatmap Configuration
        var options = {
            series: rawChartData,
            chart: {
                height: 400,
                type: 'heatmap',
                fontFamily: 'Inter, sans-serif',
                toolbar: { show: false },
                events: {
                    dataPointSelection: function(event, chartContext, opts) {
                        const selectedDataPoint = opts.w.config.series[opts.seriesIndex].data[opts.dataPointIndex];
                        const url = selectedDataPoint.url;
                        if (url) window.open(url, '_blank');
                    }
                }
            },
            plotOptions: {
                heatmap: {
                    shadeIntensity: 0.5,
                    radius: 4,
                    useFillColorAsStroke: false,
                    colorScale: {
                        ranges: [
                            { from: 0, to: 50, name: 'Failure', color: '#ef4444' },
                            { from: 51, to: 100, name: 'Success', color: '#10b981' }
                        ]
                    }
                }
            },
            dataLabels: { enabled: false },
            stroke: { width: 2, colors: ['#fff'] },
            tooltip: {
                y: {
                    formatter: function(value) {
                        return value == 100 ? "Status: Success" : "Status: Failure"
                    }
                }
            },
            yaxis: {
                labels: {
                    style: { fontSize: '12px', fontWeight: 500 }
                }
            }
        };

        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();

        // Grid.js Configuration
        async function initGrid() {
            sortedData = rawGridData.sort((a, b) => a.repo.localeCompare(b.repo));
            const gridData = sortedData.map(d => [
                d.repo,
                d.build,
                d.release,
                d.rf,
                d.jubilant
            ]);

            new gridjs.Grid({
                columns: [
                    "Repository",
                    "CI",
                    "Release",
                    "Retry Factor",
                    {
                        name: "%Jubilant",
                        formatter: (cell) => {
                            const g = parseInt(cell.split(":")[0]);
                            return gridjs.html(
                                `<div title="${g}% Success" class="pie" style="background: conic-gradient(#10b981 0% ${g}%, #ef4444 ${g}% 100%);"></div>`
                            );
                        }
                    }
                ],
                data: gridData,
                search: true,
                sort: true,
                pagination: { limit: 10 },
                style: {
                    th: { 'text-align': 'left' },
                    td: { 'font-size': '14px' }
                }
            }).render(document.getElementById("grid-table"));
        }

        initGrid();
    </script>
</body>
</html>
