<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPE Kafka | Open PR Tracker</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            padding: 40px;
            background-color: #f8fafc;
        }

        .tableContainer {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            margin-top: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h2 { color: #1e293b; margin: 0; }

        #prTable {
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }

        /* Loading Spinner */
        #loader {
            text-align: center;
            padding: 20px;
            color: #64748b;
        }

        /* Modernizing Handsontable Headers */
        .handsontable th {
            background-color: #f1f5f9 !important;
            font-weight: 600 !important;
            color: #475569 !important;
            border: none !important;
        }
    </style>
</head>
<body>
<nav class="home-nav">
    <a href="index.html" class="home-link" title="Back to Home">
        <i class="fas fa-home"></i>
    </a>
</nav>

<div class="tableContainer">
    <div class="header-section">
        <h2>Open PR Tracker</h2>
        <div id="status">Connecting...</div>
    </div>
    
    <div id="loader">Fetching latest data from API...</div>
    <div id="prTable"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/lib/marked.umd.js"></script>

<script>
    const container = document.querySelector('#prTable');
    const statusEl = document.querySelector('#status');
    const loaderEl = document.querySelector('#loader');

    const hot = new Handsontable(container, {
        data: [],
        colHeaders: ['Repository', 'Title', 'Final', 'Open For (Days)', 'User', 'Notes (offline)'],
        height: 'auto',
        width: '100%',
        licenseKey: 'non-commercial-and-evaluation', // Required for free version
        
        // Column specific settings
        columns: [
            { type: 'text', readOnly: true },
            { type: 'text', width: 250, renderer: "html", readOnly: true },
            { type: 'dropdown', source: ['Yes', 'No'], readOnly: true },
            { type: 'numeric', readOnly: true },
            { type: 'text', readOnly: true },
            { type: 'text' }
        ],

        dropdownMenu: true,
        filters: true,
        columnSorting: true,
        rowHeaders: true,
        stretchH: 'all',
        className: 'htCenter htMiddle',
        manualColumnResize: true,
        autoWrapRow: true,
        autoWrapCol: true
    });

    async function fetchData() {
        const apiUrl = 'https://gnx6ywx8q5.execute-api.eu-north-1.amazonaws.com/main/open-prs';
        
        try {
            const response = await fetch(apiUrl);
            if (!response.ok) throw new Error('Network response was not ok');
            
            const rawData = await response.json();

            const mappedData = rawData.data.map(item => ([
                item.repo,
                marked.parse(item.title).replace('href=', 'target="_blank" href=') || 'Untitled',
                item.draft ? 'No' : 'Yes',
                Math.floor((Date.now() - Date.parse(item.created)) / 3600000 / 24),
                item.user
            ]));

            hot.loadData(mappedData);
            
            loaderEl.style.display = 'none';
            statusEl.innerHTML = `<span style="color: #10b981;">● Live</span>`;

        } catch (error) {
            console.error('Fetch Error:', error);
            loaderEl.innerText = 'Failed to load data. Please check CORS settings or API status.';
            statusEl.innerHTML = `<span style="color: #ef4444;">● Error</span>`;
        }
    }

    fetchData();
</script>

</body>
</html>
