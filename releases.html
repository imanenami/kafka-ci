<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DPE Kafka | Release Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="releaseData.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/4.1.0/cdn.min.js"></script>
    <style>
    .table-grid {
        display: grid;
        gap: 20px;
        padding: 20px;
        grid-template-columns: 1fr;
        justify-items: center;
    }
    .version-table {
        border-collapse: separate;
        border-spacing: 0;
        width: 450px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #2c3e50;
        border: 1px solid #d1d9e6;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .version-table td {
        padding: 12px;
        text-align: center;
        border-bottom: 1px solid #eef2f7;
    }

    .header-main {
        background-color: #0077b6;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        letter-spacing: 1px;
    }

    .header-sub {
        background-color: #f0f7ff;
        font-weight: 600;
        font-size: 0.9rem;
        text-transform: uppercase;
        color: #5b7da1;
    }

    .channel-row {
        background-color: #e1effe;
        font-weight: bold;
        color: #005a8d;
        font-size: 0.95rem;
    }

    .version-cell td {
    max-width: 75px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    position: relative; 
    cursor: help;
    }

    .version-cell td::after {
    content: attr(data-fulltext); /* Pulls text from a data attribute */
    position: absolute;
    bottom: 125%;
    left: 50%;
    transform: translateX(-50%);
    padding: 8px 12px;
    background-color: #2c3e50;
    color: #fff;
    font-family: sans-serif;
    font-size: 0.8rem;
    border-radius: 6px;
    white-space: normal;
    width: max-content;
    max-width: 200px;
    z-index: 10;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s, visibility 0.2s;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .version-cell td::before {
    content: '';
    position: absolute;
    bottom: 110%;
    left: 50%;
    transform: translateX(-50%);
    border: 6px solid transparent;
    border-top-color: #2c3e50;
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s, visibility 0.2s;
    }

    /* 4. Show on Hover */
    .version-cell td:hover::after,
    .version-cell td:hover::before {
    opacity: 1;
    visibility: visible;
    }

    .kafka-table tr:last-child td {
        border-bottom: none;
    }
    </style>
</head>
<body>
<nav class="home-nav">
    <a href="index.html" class="home-link" title="Back to Home">
        <i class="fas fa-home"></i>
    </a>
</nav>
<header>
    <h1>DPE Kafka Charm Releases</h1>
    <h3 id="updated">Last update: </h3>
</header>
<div class="table-grid" id="kafka-table-container">
  </div>
<script>
function generateTable(charm, data) {
  const container = document.getElementById('kafka-table-container');
  
  let tableHtml = `
    <table class="version-table">
      <thead>
        <tr><td class="header-main" colspan="2">${charm}</td></tr>
        <tr class="header-sub"><td>VM</td><td>K8S</td></tr>
      </thead>
      <tbody>
  `;

  data.forEach(item => {
    tableHtml += `
      <tr><td class="channel-row" colspan="2">${item.channel}</td></tr>
      <tr class="version-cell">
        <td width="200px" data-fulltext="${item.versions.vm}">${item.versions.vm}</td>
        <td width="200px" data-fulltext="${item.versions.k8s}">${item.versions.k8s}</td>
      </tr>
    `;
  });

  tableHtml += `</tbody></table>`;
  container.innerHTML += tableHtml;
}

</script>

</body>
</html>
